<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>경수오빠못해조 - 시작하기</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/home.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="login-box" class="fade-in">
        <h1><i class="fas fa-paw"></i> 경수오빠못해조</h1>
        <p class="subtitle">반려동물을 위한 모든 것이 여기에!</p>

        <form id="loginForm" onsubmit="submitLoginForm(event)">
          <div class="form-group">
            <label>아이디</label>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="아이디를 입력하세요"
              required
            />
          </div>
          <div class="form-group">
            <label>비밀번호</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>
          <button type="submit" class="btn-submit">로그인 하기</button>
        </form>

        <div class="toggle-box">
          아직 계정이 없으신가요?
          <span class="toggle-link" onclick="toggleForms()">회원가입</span>
        </div>
      </div>

      <div id="signup-box" class="hidden">
        <h1>회원가입</h1>
        <p class="subtitle">필수 정보를 입력하고 바로 시작하세요</p>

        <form id="signupForm" onsubmit="return false;">
          <div class="form-group">
            <label>아이디</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="su_username"
                class="form-control"
                placeholder="영문, 숫자 포함"
                oninput="resetIdCheck()"
              />
              <button
                type="button"
                class="btn-check"
                id="btn-id-check"
                onclick="checkId()"
              >
                중복확인
              </button>
            </div>
            <small id="id-msg" class="msg-text"></small>
          </div>

          <div class="form-group">
            <label>비밀번호</label>
            <input
              type="password"
              id="su_password"
              class="form-control"
              placeholder="비밀번호 입력"
            />
          </div>
          <div class="form-group">
            <label>비밀번호 확인</label>
            <input
              type="password"
              id="su_password_confirm"
              class="form-control"
              placeholder="한 번 더 입력해주세요"
              oninput="checkPwMatch()"
            />
            <small id="pw-msg" class="msg-text msg-error"></small>
          </div>

          <div class="row" style="display: flex; gap: 15px">
            <div class="form-group" style="flex: 2">
              <label>생년월일</label>
              <input
                type="date"
                id="su_birthdate"
                class="form-control"
                style="padding-right: 10px"
              />
            </div>
            <div class="form-group" style="flex: 1">
              <label>성별</label>
              <select
                id="su_gender"
                class="form-control"
                style="padding: 0 10px"
              >
                <option value="">선택</option>
                <option value="M">남성</option>
                <option value="F">여성</option>
                <option value="N">기타</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>휴대폰 번호</label>
            <input
              type="tel"
              id="su_phone"
              class="form-control"
              placeholder="010-0000-0000"
              maxlength="13"
              oninput="autoHyphen(this)"
            />
          </div>

          <div class="form-group">
            <label>이메일</label>
            <input
              type="email"
              id="su_email"
              class="form-control"
              placeholder="example@email.com"
            />
          </div>

          <button type="button" class="btn-submit" onclick="submitSignup()">
            가입 완료
          </button>
        </form>

        <div class="toggle-box">
          이미 계정이 있으신가요?
          <span class="toggle-link" onclick="toggleForms()">로그인</span>
        </div>
      </div>
    </div>

    <script src="/static/js/home.js"></script>
  </body>
</html>
