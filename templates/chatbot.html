<link href="/static/css/chatbot.css" rel="stylesheet" />
<script src="/static/js/chatbot.js" defer></script>

<button class="chatbot-fab" id="chatbotFab" aria-label="챗봇 열기">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4v8z" />
  </svg>
</button>

<section
  class="chatbot-popup"
  id="chatbotPopup"
  aria-hidden="true"
  role="dialog"
  aria-labelledby="chatbotTitle"
>
  <header class="chatbot-header">
    <div class="chatbot-title" id="chatbotTitle">도움이 필요하신가요?</div>
    <button class="chatbot-close" id="chatbotClose" aria-label="닫기">✕</button>
  </header>
  <div class="chatbot-body" id="chatbotBody">
    <div class="msg bot">안녕하세요! 무엇을 도와드릴까요?</div>
  </div>
  <div class="chatbot-input">
    <input type="text" id="chatInput" placeholder="메시지를 입력하세요…" />
    <button id="chatSend">전송</button>
  </div>
</section>
